<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()" >
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">Ticket-Flip</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <div class="preview">
    <h1>Welcome to Ticket-Flip</h1>
    <p>Buy and sell tickets for your favorite events</p>
  <ion-avatar (click)="changeImage()">
    <img *ngIf="profile?.imageUrl else placeholder_avatar;" [src]="profile?.imageUrl" />
    <ng-template #placeholder_avatar>
      <div class="fallback">
        <ion-icon name="person"></ion-icon>  </div>
    </ng-template>
  </ion-avatar>
  </div>

</ion-content>
